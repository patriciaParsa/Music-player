<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="script/script.js" defer></script>
    <title>Homepage | Study FM</title>
</head>

<body>
    
    <section>

        <div id="background">
            <img src="assets/pictures/images.jpeg" alt="">
        </div>

        <div id="header">
            <p>Study FM ðŸ“š</p>
            <hr>
        </div>

        <div id="container">

            <div id="player-img">
                <img id="cover" src="assets/pictures/main_background.jpg" alt="">
            </div>

            <div id="player-title">
                <h2 id="music-title">Title</h2>
                <h3 id="music-artist">Artist</h3>
            </div>
    
            <div id="player-progress">
                <div id="progress"></div>
                <div id="music-duration">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
    
            <div id="player-controls">
    
                <i class="player-controls-button fa-solid fa-backward" id="prev-button" title="Previous"></i>
                <i class="player-controls-button fa-solid fa-play" id="play-button" title="Play"></i>
                <i class="player-controls-button fa-solid fa-forward" id="next-button" title="Next"></i>

            </div>

        </div>

    </section>

</body>

</html>
